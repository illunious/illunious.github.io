<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuck You Travis</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('https://fuckyoutravis.xyz/Minecraftia-Regular.ttf') format('woff2'); 
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    img#logo {
      max-width: 800px;
      height: auto;
      margin-bottom: 10px;
      position: relative;
    }

    h2 {
      font-family: 'CustomFont', sans-serif;
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffcd00;
      animation: pulse 2s infinite;
      position: absolute;
      transform: rotate(-20deg) translate(0px, 0px);
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-20deg) translate(350px, 110px) scale(1);
      }
      50% {
        transform: rotate(-20deg) translate(350px, 110px) scale(1.1);
      }
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <img id="logo" src="https://fuckyoutravis.xyz/mainlogo.png" alt="Logo">

  <h2 id="broadcast">Loading broadcast message...</h2>

  <input type="text" id="messageBox" placeholder="Type your message here..." />
  <button id="sendButton" onclick="sendMessage()">Send</button>

  <script>
    const apiURL = "http://172.16.0.50:25275/api/sendMessage"; 
    let cooldown = 1000;

    function fetchBroadcastMessage() {
      const timestamp = new Date().getTime();
      fetch("https://fuckyoutravis.xyz/broadcast.json?t=" + timestamp)
        .then(response => response.json())
        .then(data => {
          document.getElementById("broadcast").textContent = data.message || "No message at this time.";
        })
        .catch(error => {
          console.error("Error fetching broadcast message:", error);
          document.getElementById("broadcast").textContent = "Error loading broadcast message.";
        });
    }

    setInterval(fetchBroadcastMessage, 5000);
    fetchBroadcastMessage();

    function sendMessage() {
      const messageBox = document.getElementById("messageBox");
      const sendButton = document.getElementById("sendButton");
      const message = messageBox.value.trim();

      if (!message) {
        alert("Please enter a message before sending.");
        return;
      }

      sendButton.disabled = true;

      fetch(apiURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          if (data.censored) {
            alert("Message sent successfully!");
          } else {
            alert("Message sent successfully!");
          }
          messageBox.value = "";
        } else {
          alert("Failed to send message.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      })
      .finally(() => {
        setTimeout(() => {
          sendButton.disabled = false;
        }, cooldown);
      });
    }
  </script>
</body>
</html>
